<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="linkTree.css">
</head>
<body>
    <div id="conteudo">
        <div id="perfil">
            <img id="imagem" src="https://avatars.githubusercontent.com/u/30988794?v=4" alt="Professor Walberson">
            <h1 id="nome">Walberson Dias</h1>
            <p id="profissao">Engenheiro de Software</p>
        </div>
        <div id="contatos">
            <div id="port">
                <a href="https://walberson.dev/"><button id="butao1" onmouseover="escureçer1()" onmouseout="normalizar1()">Portfolio</button></a>
            </div>
            <div id="linke">
                <a href="https://www.linkedin.com/in/walbersonsilva/"><button id="butao2" onmouseover="escureçer2()" onmouseout="normalizar2()">LinkedIn</button></a>
            </div>
            <div id="insta">
                <a href="https://www.instagram.com/walbersondev/"><button id="butao3" onmouseover="escureçer3()" onmouseout="normalizar3()">Instagram</button></a>
            </div>
            <div id="whats">
                <a href="https://api.whatsapp.com/send?phone=5591992824821&text=Ol%C3%A1,%20Tudo%20bem?"><button id="butao4" onmouseover="escureçer4()" onmouseout="normalizar4()">Whatsapp</button></a>
            </div>
            <div id="twitter">
                <a href="https://twitter.com/walbersondev"><button id="butao5" onmouseover="escureçer5()" onmouseout="normalizar5()">Twitter</button></a>
            </div>
        </div>
    </div>
</body>
<script src="/linkTree.js"></script>
</html>
